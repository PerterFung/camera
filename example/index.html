<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>camera.js</title>
  <script src="./camera.js"></script>
</head>
<body>
<video id="myCamera" autoplay></video>
<script>
  var myCamera = new Camera('myCamera', {
    successCallback: function () {
      console.log('success');
    },
    errorCallback: function (err) {
      console.log('error');
    }
  });
  myCamera.init();
  setTimeout(function () {
    myCamera.destroy();
  },9000);
</script>
</body>
</html>
